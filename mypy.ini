[mypy]
python_version = 3.10
exclude = "src/pystencils/old"

[mypy-pystencils.*]
ignore_errors=true

[mypy-pystencils.backend.*]
ignore_errors = False

[mypy-pystencils.types.*]
ignore_errors = False

[mypy-setuptools.*]
ignore_missing_imports=true

[mypy-appdirs.*]
ignore_missing_imports=true

[mypy-islpy.*]
ignore_missing_imports=true

[mypy-cupy.*]
ignore_missing_imports=true
