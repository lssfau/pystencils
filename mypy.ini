[mypy]
python_version = 3.10
exclude = "src/pystencils/old"

[mypy-pystencils.*]
ignore_errors=true

[mypy-pystencils.backend.*]
ignore_errors = False

[mypy-pystencils.types.*]
ignore_errors = False

[mypy-pystencils.codegen.*]
ignore_errors = False

[mypy-pystencils.jit.*]
ignore_errors = False

[mypy-pystencils.field]
ignore_errors = False

[mypy-pystencils.sympyextensions.typed_sympy]
ignore_errors = False

[mypy-setuptools.*]
ignore_missing_imports=true

[mypy-appdirs.*]
ignore_missing_imports=true

[mypy-islpy.*]
ignore_missing_imports=true

[mypy-cupy.*]
ignore_missing_imports=true

[mypy-cpuinfo.*]
ignore_missing_imports=true

[mypy-fasteners.*]
ignore_missing_imports=true
