arrays:
    a:
        type: double
        dimension: [30, 50]
    b:
        type: double
        dimension: [30, 50]

loops:
    -
        index: i
        start: 0
        stop: 262142
        step: 1
    -
        index: j
        start: 0
        stop: (-2+20)
        step: 1

data sources:
    a:
        - [1+i, j]
        - [1+i, 2+j]
        - [i, 1+j]
        - [2+i, 1+j]

data destinations:
    b:
        - [1+i, 1+j]

flops:
    "+":  3
    "*":  1
